name: check-build
on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Checkout
      uses: actions/checkout@v2
    - name: tidy
      run: go mod tidy
    - name: vet
      run: go vet
    - name: test
      run: go test
    - name: build
      run: env GOOS=linux GOARCH=amd64 go build

